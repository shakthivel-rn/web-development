<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someArr = people.some(person => (new Date().getFullYear() - person.year) >= 19)
    console.log(someArr)
    // Array.prototype.every() // is everyone 19 or older?
    const everyArr = people.every(person => (new Date().getFullYear() - person.year) >= 19)
    console.log(everyArr)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const foundComment = comments.find(comment => comment.id === 823423)
    console.table(foundComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const foundIndex = comments.findIndex(comment => comment.id === 823423)
    console.log(foundIndex)
    // delete the comment with the ID of 823423
    // Without mutation
    const newComments = [...comments.slice(0, foundIndex), ...comments.slice(foundIndex + 1)]
    console.table(newComments)
    // With mutation
    comments.splice(foundIndex, 1)
    console.table(comments)
  </script>
</body>
</html>
